services:
  - type: static
    name: money-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://money-backend.onrender.com/api

  - type: web
    name: money-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && flask db upgrade || true
    startCommand: gunicorn "wsgi:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: money-db
          property: connectionString
      - key: SECRET_KEY
        value: change_me
      - key: MPESA_CONSUMER_KEY
        value: change_me
      - key: MPESA_CONSUMER_SECRET
        value: change_me
      - key: MPESA_SHORTCODE
        value: 174379
      - key: MPESA_PASSKEY
        value: change_me
      - key: MPESA_CALLBACK_URL
        value: https://money-backend.onrender.com/api/wallet/mpesa-callback
      - key: MPESA_BASE
        value: https://sandbox.safaricom.co.ke
      - key: MPESA_ENVIRONMENT
        value: sandbox

databases:
  - name: money-db
